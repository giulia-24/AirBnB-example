<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
   
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>

    <div class= "container">
        <form>
            <div class="airbnb">
                <img class="airbnb" src="airbnb.png">
            </div>
            <h1>Log In</h1>
            <label>Username or Email: </label>
                <input type="text" alt="email" id="Username" name="Username" placeholder="Username "><br>
                <br>
            <label>Password: </label>
                <input type="text" id="Password" name="Password" placeholder="Password"><br>
                <br>
            <button class="continue">Continue</button>
            <hr>
            <p>Or</p>
                <div class="media"> 
                    <button id="test"><img class="social" src="facebook.png">Continue with FaceBook</button><br>
                    <br>
                    <button><img class="social" src="search.png">Continue with Google</button><br>
                    <br>
                    <button><img class="social" src="apple.png">Continue with Apple</button><br>
                    <br>
                    <button><img class="social" src="email.png">Continue with Email</button><br>
                    <br>
                </div>    
        </form>
    </div>

</body>
</html>
